<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebras de linha</h1>
    <p>Você pode escrever o paragrafo de qualquer forma o que importa é estar de de &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse você pode usar a tag &lt;br&gt; </p>
    <!--&lt; menor q less than/ &gt; maior q greater than/ <br>quebra de linha-->
    <p>Vamos adicionar alguns símbolos:
        <!-- qualquer duvida pesquisar no PDF 05 de HTML-->
        &reg;&copy;&trade;&pound;&yen;&cent;&delta;
    </p>
    <P>Vamos adicionar algus emojis
        <!--site(emojipedia)  U+1f596 -> &#x1f596;--> 
        &#x1f596;&#x1f595;&#x1f913;&#x1f351;&#x1f235;
    </P>
</body>
</html>
