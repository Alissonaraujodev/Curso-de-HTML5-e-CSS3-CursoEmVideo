<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{
            height: 300px ;
            width:300px ;
            background-color: aqua;
            border: 20px solid red;
            padding: 5px;
            margin: 10px;
            outline: 10px dashed blue ;
            
         }
        a{
            display: block;
            border: 5px solid red;
            padding:  10px;          
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também são exemplos de caixas box level <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
